<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Global</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; cursor:pointer; }
    #menu-container { width:100%; height:100%; overflow:hidden; }
  </style>
</head>
<body>
  <div id="menu-container"></div>
  <script>
    function loadEmbed() {
      const container = document.getElementById("menu-container");
      if (!container) return;
      container.innerHTML = "";

      const script = document.createElement("script");
      script.id = "unz-42-z";
      script.type = "text/javascript";
      script.src = "https://imenupro.com/!unz-42-z";
      container.appendChild(script);
    }

    window.onload = loadEmbed;
    document.getElementById("menu-container").onclick = loadEmbed;
  </script>
</body>
</html>
