<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iMenuPro Embed Test</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }
    #menu-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>

  <script>
    function loadEmbed() {
      const container = document.getElementById("menu-container");
      if (!container) return;

      // Clear previous content
      container.innerHTML = "";

      // Create new script
      const script = document.createElement("script");
      script.id = "unz-42-z";
      script.type = "text/javascript";
      script.src = "https://imenupro.com/!unz-42-z";

      container.appendChild(script);

      // Remove top/bottom margin after script loads
      function removeMargin() {
        const img = document.querySelector("#wrapper-unz-42-z > div:nth-child(1) > img");
        if (img) {
          img.style.marginTop = "0";
          img.style.marginBottom = "0";
        } else {
          setTimeout(removeMargin, 50);
        }
      }

      removeMargin();
    }

    // Load on page load
    window.onload = loadEmbed;

    // Reload embed on click
    document.getElementById("menu-container").onclick = loadEmbed;
  </script>
</body>
</html>
