<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Loop Fix</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: black;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>

    <video id="vid" autoplay muted playsinline></video>

    <script>
      async function loadVideo() {
        const videoUrl = "https://recipedash.retool.com/api/file/a15bb8d0-1d05-4ded-80df-843f84ae90bf";
        const response = await fetch(videoUrl);
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);

        const v = document.getElementById("vid");
        v.src = blobUrl;
        v.loop = true;

        v.addEventListener("ended", () => {
          v.currentTime = 0;
          v.play();
        });

        v.play();
      }

      loadVideo();
    </script>

  </body>
</html>
